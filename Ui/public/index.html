<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gamemaster AI</title>
        <link rel="stylesheet" href="/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>
            <span id="logo" title="click to switch color mode" class="gamemaster"></span>
            <span>Gamemaster AI</span>
        </h1>
        <ul id="chat"></ul>
        <ul id="worlds">
            <li>
                <a href="/" class="button">NEW CHAT</a>
            </li>
            <li>
                <label for="world">World keywords</label>
                <input type="text" title="keyword, other keyword,..." id="world"/>
            </li>
            <li>
                <div id="donate-button-container">
                <div id="donate-button"></div>
                <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
                <script>
                    PayPal.Donation.Button({
                        env:'production',
                        hosted_button_id:'AENZ9E63F85G8',
                        image: {
                            src:'https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif',
                            alt:'Donate with PayPal button',
                            title:'PayPal - The safer, easier way to pay online!',
                        }
                    }).render('#donate-button');
                </script>
                </div>
            </li>
        </ul>
        <ul id="characters">
            <li><button id="add-character" title="Add new character sheet" type="button">+ Character</button></li>
        </ul>
        <ul id="documents">
            <li><button id="add-document" title="Add new document" type="button">+ Document</button></li>
        </ul>
        <div id="footer">
            <textarea id="chat-entry" placeholder="Please enter your action(s) and your surrounding to have the bot create a story with you!"></textarea>
            <button id="send" type="button" disabled>Send</button>
        </div>
        <footer>&copy; <a target="_blank" href="https://bjoern-buettner.me/imprint">Björn 'Idrinth' Büttner</a>. The chatbot may make mistakes, please do not abuse it. Using <a href="https://github.com/ggml-org/llama.cpp" target="_blank">llama.cpp</a> and <a href="https://huggingface.co/TheBloke/OpenHermes-2.5-Mistral-7B-GGUF" target="_blank">TheBloke/OpenHermes-2.5-Mistral-7B-GGUF:Q4_K_M</a> internally.</footer>
        <div id="loader" style="display:none"><img src="loader.gif" alt="Loading"/></div>
        <script type="text/javascript" src="/showdown.min.js"></script>
        <script type="text/javascript" src="/js-yaml.min.js"></script>
        <script type="text/javascript"  src="/scripts.js"></script>
    </body>
</html>
