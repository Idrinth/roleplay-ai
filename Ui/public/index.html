<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamemaster AI</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1><span id="logo" class="gamemaster"></span> Gamemaster AI</h1>
    <ul id="chat"></ul>
    <ul id="characters">
        <li>
            <label for="world">World keywords</label>
            <input type="text" title="keywords, other keywords" id="world"/>
        </li>
        <li><button id="add-character" type="button">+</button></li>
    </ul>
    <textarea id="chat-entry" placeholder="Please enter your action(s)."></textarea>
    <button id="send" type="button">Send</button>
    <script type="text/javascript" src="/showdown.min.js"></script>
    <script type="text/javascript" src="/js-yaml.min.js"></script>
    <script type="text/javascript"  src="/scripts.js"></script>
</body>
</html>
